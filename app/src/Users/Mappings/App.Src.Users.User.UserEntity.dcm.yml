App\Components\Users\User\UserEntity:
  type: entity
  table: users
  id:
    id:
      type: uuid
      unique: true
  fields:
    email:
      type: string
      nullable: false
    password:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
      column: created_at
    updatedAt:
      type: datetime
      nullable: false
      column: updated_at
    archivedAt:
      type: datetime
      nullable: true
      column: archived_at
  oneToOne:
    profile:
      targetEntity: App\Src\Users\User\Profile\ProfileEntity
      mappedBy: user
      cascade: ["persist", "merge"]
